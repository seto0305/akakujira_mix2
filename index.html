<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>歌ってみたMIX ポートフォリオ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'PixelMplus';
      src: url('https://cdn.jsdelivr.net/gh/qrac/pixelmplus/pixelmplus-10-regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'PixelMplus', 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      color: #e0e0e0;
    }

    header {
      padding: 80px 20px;
      text-align: center;
      color: #ffffff;
      overflow: hidden;
    }

    header h1 {
      font-family: 'PixelMplus', monospace;
      font-size: 2.4em;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #bb86fc;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #bb86fc }
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #bbbbbb;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }

    .video-scroll-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 20px;
      scroll-behavior: smooth;
    }

    .video-scroll-wrapper::-webkit-scrollbar {
      display: none;
    }

    .video-item {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      width: 300px;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      border-top: 4px solid #bb86fc;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    .video-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .video-item iframe {
      width: 100%;
      height: 160px;
      border: none;
    }

    .video-item p {
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
      margin-top: 10px;
    }

    .cta-link {
      text-align: center;
      margin-top: 40px;
    }

    .cta-link a {
      display: inline-block;
      color: #bb86fc;
      border: 2px solid #bb86fc;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    .cta-link a:hover {
      background-color: #bb86fc;
      color: #121212;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #bb86fc88; }
      70% { box-shadow: 0 0 0 15px transparent; }
      100% { box-shadow: 0 0 0 0 transparent; }
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 20px;
    }

    @media (max-width: 480px) {
      .video-item {
        width: 260px;
      }
      .video-item iframe {
        height: 150px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>歌ってみたMIX ポートフォリオ</h1>
  <p>過去にMIXした自分の歌ってみた動画です</p>
</header>
